      <img class="absolute bottom-80 left-10" src="assets/images/little_circle.png" alt="Example Image" height="20"

      <img class="absolute top-0 left-0 rounded-tl-3xl" src="assets/images/saturn.png" alt="Example Image" height="120"

    <div class="basis-2/5">

      <div class="flex flex-col h-full">
        <div class="h-4/5 flex flex-col justify-center items-center ">
          <img class="mb-2 mt-2" src="assets/images/4dots.png" alt="Example Image" height="50" width="50" />
          <p class="text-CustomGray text-xl font-bold">Login to your Account</p>
          <p class="mr-5 text-CustomGray text-xs">See what is going on your business</p>
          <form>

            <label for="helper-text" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-CustomGray">Email</label>
            <input type="email" id="helper" aria-describedby="helper-text-explanation"

              <label for="helper" class="block mb-2  mt-5  text-sm font-medium text-gray-900 dark:text-CustomGray">Password</label>
              <input type="password" id="helper-text" aria-describedby="helper-text-explanation"

            <div class="flex items-start mb-6">
              <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value=""
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                  required />
              </div>
              <label for="remember" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">Remember me
                <a href="#" class="text-blue-600 hover:underline dark:text-darkPeach text-xs ml-20">Forgot

            </div>
            <button type="submit"
              class="text-white bg-darkPeach focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-32 py-2.5 text-center dark:bg-darkPeach-600">Login</button>
          </form>
        </div>
        <div class="h-1/5 flex justify-center items-center ">
          <p class="text-xs">Not Registered Yet? <span class="text-darkPeach">Create an account</span></p>
        </div>
